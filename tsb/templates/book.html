<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSB - Book Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/book_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Top Menu -->
    <div class="top-menu">
        <h1>The Subtitle Book</h1>
        <div>
            <a href="/">Home</a>
            <a href="#">Books</a>
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <!-- Banner Section -->
    <div class="banner">
        <h2>Explore the Book</h2>
        <p>Video - Audio - Text - Ask Me Anything</p>
    </div>

    <!-- Book Detail Section -->
    <div class="book-container">
        <img src="static/books/{{ book['Hash'] }}/scans/cover.jpg" alt="Book Cover" class="book-cover">
        <div class="book-details">
            <h3>{{ book['Title'] }}</h3>
            <button class="watch-button" onclick="openModal()">Watch the Book</button>
            <button class="listen-button" onclick="openModal()">Listen the Book</button>
            <button class="read-button" onclick="openModal()">Read the Book</button>
            <br><br>
            <p><b>Author:</b> {{ book['Author'] }}</p>
            <p><b>Summary:</b> {{ book['Description'] }}</p>
        </div>
    </div>

    <!-- Modal for Video Player -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <video controls width="100%">
                <source src="static/books/{{ book['Hash'] }}/video/movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Floating Chat Button -->
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox">
        <div class="chat-header">Chat with AI</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Modal functionality
        function openModal() {
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
        }

        // Chat box functionality
        function toggleChat() {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = chatBox.style.display === 'block' ? 'none' : 'block';
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');
            const message = chatInput.value.trim();

            if (message) {
                const userMessage = document.createElement('div');
                userMessage.textContent = "ðŸ‘¤: " + message;
                chatMessages.appendChild(userMessage);

                const aiMessage = document.createElement('div');

                try {
                    const response = await fetch('http://127.0.0.1:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            question: message,
                            path: "{{book['Hash']}}",
                        })
                    });

                    const data = await response.json();
                    aiMessage.textContent = "ðŸ“˜: " + (data.content || "No response from AI.");
                } catch (error) {
                    console.error("Error fetching AI response:", error);
                    aiMessage.textContent = "ðŸ“˜: Sorry, I couldn't process your request.";
                }

                chatMessages.appendChild(aiMessage);

                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
